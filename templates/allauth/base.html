<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block head_title %}{% endblock %}</title>
        {% block extra_head %}
        {% endblock %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        {% block body %}

      

        {% if messages %}
        <div class="mt-4">
            <ul>
                {% for message in messages %}
                <div id="{{message}}" class="toast show fade mt-2" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                            <rect width="100%" height="100%" fill="#007aff"></rect>
                        </svg>
                        <!-- Title -->
                        <strong class="mr-auto">{{message}}</strong>
                        <button onclick="closeMessage('{{message}}');" type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <script>
            // Code for messages hiding
            function closeMessage(id) {
                document.getElementById(id).classList.remove('show');
                document.getElementById(id).style.display = "none";
            }
        </script>        

        {% block content %}
        {% endblock %}
        {% endblock %}
        {% block extra_body %}
        {% endblock %}

        <!-- Bootstrap JS -->
        <!-- {% load static %}
        <script src="{% static 'client/js/bootstrap4.5/jquery-3.5.1.slim.min.js' %}"></script> -->
        <!-- {% load static %} -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
